      <section class="section1">
        <header>
          <h3 class="head-title">Html-css-javascript Todo-List</h3>
        </header>
        <div class="todo-values">
          <form action="">
            <input id="todo-title" type="text" placeholder="Todo Title..." />
            <textarea
              id="todo-description"
              placeholder="Todo Description..."
            ></textarea>

            <select name="todo-when" id="todo-when">
              <option value="" id="" disabled selected>
                Select For When...
              </option>
              <option value="today" id="today">Today</option>
              <option value="tomorrow" id="tomorrow">Tomorrow</option>
            </select>

            <select name="todo-priority" id="todo-priority">
              <option value="" id="" disabled selected>
                Select Todo priority ...
              </option>
              <option value="high" id="high">High</option>
              <option value="medium" id="medium">Medium</option>
              <option value="low" id="low">Low</option>
            </select>
            <button id="add-todo" class="btn" type="submit">
              Add Todo Task
            </button>
          </form>

      <!-- start filter toggler -->
      <div class="filters-toggler">
        <div class="filters-toggler__show">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="filters-toggler__hide" style="display: none">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <!-- END filter toggler -->
      <!-- start filters -->
      <div class="filters">
        <div class="container">
          <div class="filters__inner">
            <ul class="filters__nav">
              <div class="filters__nav__header__title">
                <h5 class="filters__nav__title">Actions</h5>
              </div>
              <div class="filters__nav__btn">
                <li class="filters__nav__item">
                  <button class="btn btn--primary">Mark All Completed</button>
                </li>
                <li class="filters__nav__item">
                  <button class="btn btn--primary">Mark All Today</button>
                </li>
              </div>
              <div class="filters__nav__btn">

                </li>
                <li class="filters__nav__item">
                  <button class="btn btn--primary">Delete All</button>
                </li>
              </div>
            </ul>

            <nav class="filters__nav">
              <div class="filters__nav__header__title">
                <h5 class="filters__nav__title">Filter by status</h5>
              </div>
              <form class="filter-status-form">
                <div class="filter-status-form__group">
                  <input
                    type="radio"
                    id="filterStatusRadio1"
                    name="color"
                    class="filter-status-form__radio"
                  />
                  <label
                    for="filterStatusRadio1"
                    class="filter-status-form__label"
                    >All</label
                  >
                </div>
                <div class="filter-status-form__group">

                    id="filterStatusRadio2"
                    name="color"
                    class="filter-status-form__radio"
                  />
                  <label
                    for="filterStatusRadio2"
                    class="filter-status-form__label"
                    >Completed</label

                </div>
                <div class="filter-status-form__group">

                    type="radio"
                    id="filterStatusRadio3"
                    name="color"
                    class="filter-status-form__radio"
                  />
                  <label
